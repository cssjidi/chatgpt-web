name: Deploy to development

on:
  push:
    branches: [fallback]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Create Server Directory
        run: mkdir -p ./demo-server

      - name: Install Dependencies and Start Backend
        run: |
          npm install
        working-directory: ./demo-server
        env:
          OPENAI_API_KEY: ${{ env.OPENAI_API_KEY }}
          AUTH_SECRET_KEY: ${{ env.AUTH_SECRET_KEY }}
          SITE_DOMAIN: ${{ env.SITE_DOMAIN }}
          PASSWORD_MD5_SALT: ${{ env.PASSWORD_MD5_SALT }}
          SMTP_HOST: ${{ env.SMTP_HOST }}
          SMTP_PORT: ${{ env.SMTP_PORT }}
          SMTP_TSL: ${{ env.SMTP_TSL }}
          SMTP_USERNAME: ${{ env.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ env.SMTP_PASSWORD }}
          MONGODB_URL: ${{ env.MONGODB_URL }}

      - name: start Server
        run: |
          pwd && npm start
        working-directory: ./demo-server

      - name: Create client Directory
        run: mkdir -p ./demo-client

      - name: Build Frontend
        run: |
          npm install
          npm run build
        working-directory: ./demo-client
