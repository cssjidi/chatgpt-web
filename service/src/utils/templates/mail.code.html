<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${SITE_TITLE} - 找回密码</title>
  </head>
  <body style="margin: 0; padding: 0;">
    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="600"
      style="border-collapse: collapse;"
    >
      <tr>
        <td bgcolor="#ffffff" style="padding: 20px 30px 20px 30px;">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td
                style="
                  font-family: Arial, sans-serif;
                  font-size: 24px;
                  color: #333333;
                "
              >
                您好！
              </td>
            </tr>
            <tr>
              <td
                style="
                  font-family: Arial, sans-serif;
                  font-size: 16px;
                  color: #333333;
                  padding: 20px 0 30px 0;
                "
              >
                感谢您使用我们的找回密码服务。您的验证码是：
              </td>
            </tr>
            <tr>
              <td
                style="
                  font-family: Arial, sans-serif;
                  font-size: 40px;
                  font-weight: bold;
                  color: #333333;
                  text-align: center;
                  padding: 30px 0;
                  border: 1px solid #cccccc;
                "
              >
                ${code}
              </td>
            </tr>
            <tr>
              <td
                style="
                  font-family: Arial, sans-serif;
                  font-size: 16px;
                  color: #333333;
                  padding: 30px 0;
                "
              >
                该验证码的有效期为5分钟，请尽快使用。
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td bgcolor="#f5f5f5" style="padding: 20px 30px 20px 30px;">
          <table border="0" cellpadding="0" cellspacing="0" width="100%">
            <tr>
              <td
                style="
                  font-family: Arial, sans-serif;
                  font-size: 14px;
                  color: #999999;
                  text-align: center;
                "
              >
                该邮件由系统自动发送，请勿回复。
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
